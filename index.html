<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Problemas de UX/UI</title>
    <style>
        body {
            background-color: yellow;
            font-family: "Comic Sans MS", cursive;
            color: darkblue;
            text-align: center;
        }
        .container {
            width: 95%;
            margin: 0 auto;
        }
        h1 {
            font-size: 12px; /* Muito pequeno para um título */
        }
        .button {
            background-color: red;
            color: black; /* Baixo contraste */
            padding: 5px 10px;
            font-size: 8px; /* Muito pequeno para clique */
            border: none;
            cursor: pointer;
        }
        .text-block {
            width: 100%;
            padding: 2px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Meu Site</h1>
        <p class="text-block">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur non nulla sit amet nisl tempus convallis quis ac lectus.</p>
        <button class="button">Clique aqui</button>
        <button class="button">Outro botão</button>
    </div>
</body>
</html>
